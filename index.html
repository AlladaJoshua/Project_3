<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .movie-poster {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .movie-info {
      margin-top: 20px;
    }

    .movie-info p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="movie-title">Loading...</h1>
    <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster">
    <div class="movie-info">
      <p><strong>Release Date:</strong> <span id="release-date"></span></p>
      <p><strong>Overview:</strong> <span id="overview"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
